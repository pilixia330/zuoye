<!DOCTYPE html>

<body>
    <header>
        <div id="head">
            <img src="../img/maoyan.jpg" id="reg_log">
        </div>

    <section>
        <div id="main_wrap">
            <div id="main">
                <div id="main_center1">
                    <p id="tel_txt">手机号</p>
                    <input id="tel_inp" type="text" >
                    <p class="tel_tishi">请输入正确的手机号码</p>

                <div id="main_center4">
                    <p id="pass_txt">创建密码</p>
                    <input id="pass_inp" type="password">
                    <p class="tel_tishi">密码格式为6~18位</p>
                    <img class="duihao" src="../img/duihao.jpg">
                </div>

                <div id="main_center5">
                    <div class="qingdu">弱</div>
                    <div class="qingdu">中</div>
                    <div class="qingdu">强</div>
                </div>

                <div id="main_center6">
                    <p id="qrpass_txt">确认密码</p>
                    <input id="qrpass_inp" type="password" >
                    <p class="tel_tishi">密码不匹配</p>
                    <img class="duihao" src="../img/duihao.jpg">
                </div>

                <a href="javascript:;" id="queren">
                    同意一下协议并注册
                </a>

                <a href="#" id="xieyi">《美团用户协议》</a>
